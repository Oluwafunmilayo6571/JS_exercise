<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Exercise</title>
</head>
<body>
    <p id="sum"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="divide"></p>
    <p id="modulus"></p>
    <p id="exponential"></p>

    <script>
        function sum(a,b){
            document.getElementById('sum').innerHTML=a+b;
    }
    sum(2,6);

        function subtract(c,d){
            document.getElementById('subtract').innerHTML=c-d;
    }
    subtract(10,6);

        function multiply(e,f){
            document.getElementById('multiply').innerHTML=e*f;
    }
    multiply(6,5);

        function divide(g,h){
            document.getElementById('divide').innerHTML=g/h;
    }
    divide(20,7);

        function modulus(i,j){
            document.getElementById('modulus').innerHTML=i%j;
    }
    modulus(9,7);

        function exponential(k,l){
            document.getElementById('exponential').innerHTML=k**l;
    }
    exponential(2,2);

    

    </script> 
</body>
</html>
